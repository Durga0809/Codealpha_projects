<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color:#2b002d;
            color:white;
        }
        h1,h2{
            text-align:center;
            font-family:monospace; 
             font-size: 50px;
        }
        .card{
            background-color: antiquewhite;
            border-radius: 15px;
            width:400px;
            height:400px;
            transition:transform 0.3s;
        }
        .card:hover{
             box-shadow:  0 5px rgba(255,255,255,255);
             transform:scale(0.9);
        }
        .card img{
            height:400px;
            width:400px;
            object-fit: cover;
            flex-basis: 20px;
        }
        h3{
            color:purple;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            text-align: center;
        }
        button:hover{
                 background-color: rgb(36, 134, 134);
                 border-radius: 5px;
        }
        .container{
            display:flex;
            flex-wrap: wrap;
            flex-grow: 1;
            margin:10px;
            flex-basis: 20%;
            justify-content:center;
        }
        .container div{
            margin:10px;
            width:400px;
            margin-bottom: 80px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <h2>choose an album to begin</h2>
    <hr></hr>
    <div class="container">
    <div class="card">
        <a href="animal.html">
            <img src="animalimg/tiger.jpg" alt="animals">
            <center><button><h3>Click to view</h3></button></center>
        </a>
    </div>
    <div class="card">
        <a href="cartoon.html">
            <img src="cartoonimg/motupatlu.webp" alt="animals">
            <center><button><h3>Click to view</h3></button></center>
        </a>
    </div>
    <div class="card">
        <a href="flower.html">
            <img src="flowerimg/jasmine.jpg" alt="animals">
            <center><button><h3>Click to view</h3></button></center>
        </a>
    </div>
    <div class="card">
        <a href="food.html">
            <img src="foodimg/organic food.jpg" alt="animals">
            <center><button><h3>Click to view</h3></button></center>
        </a>
    </div>
    </div>
</body>
</html>
